<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card UI Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <span class="logo">
                <img src="card_logo-removebg-preview.png" alt="" />
                <h5>Master Card</h5>
            </span>
            <img src="images-removebg-preview.png" alt="" class="chip">
        </header>

        <div class="card-details">
            <div class="name-number">
                <h6>Card Number</h6>
                <h5 class="number">2110 7585 2003 2024</h5>
                <h5 class="name">Shashi Kant</h5>
            </div>
            <div class="valid-date">
                <h6>valid-date</h6>
                <h5>10/21</h5>
            </div>
        </div>
    </div>
</body>
</html>
